<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Product Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="text-center mb-4">
        <h2>ERROR</h2>
        <hr />
        <div class="container my-2">
          <h1>An error has occurred...</h1>
          <p>
            There seems to be a problem with the page you requested (<span
              th:text="${exception.path}"
            ></span
            >).
          </p>
          <p
            th:text="${'The status code is ' + exception.statusCode
       + ', which means that the page was ' + exception.status + '.'}"
          ></p>
          <p th:text="${'Further details: ' + exception.message + '.'}"></p>
        </div>
        <hr />
        <a th:href="@{/}">Back to Product List</a>
      </div>
    </div>
  </body>
</html>
