<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="form-container">
        <h1>Add product</h1>
        <hr />

        <form
          action="#"
          th:action="@{/product/save}"
          th:object="${product}"
          method="POST"
        >
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                th:field="*{name}"
                placeholder="Product Name"
                class="form-control mb-4"
              />
              <p
                th:if="${#fields.hasErrors('name')}"
                th:errorclass="error"
                th:errors="*{name}"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                th:field="*{code}"
                placeholder="Product Code"
                class="form-control mb-4"
              />
              <p
                th:if="${#fields.hasErrors('code')}"
                th:errorclass="error"
                th:errors="*{code}"
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                th:field="*{priceEur}"
                placeholder="Price (â‚¬)"
                class="form-control mb-4"
              />
              <p
                th:if="${#fields.hasErrors('priceEur')}"
                th:errorclass="error"
                th:errors="*{priceEur}"
              />
            </div>
            <div class="form-group col-md-6">
              <div class="form-check mb-4">
                <input
                  type="checkbox"
                  th:field="*{available}"
                  class="form-check-input"
                />
                <label class="form-check-label">Is available</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-info col-md-2">Save</button>
        </form>

        <hr />
        <a th:href="@{/}">Back to Product List</a>
      </div>
    </div>
  </body>
</html>
